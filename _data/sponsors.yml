    class: "gold"
    description: >-
      <p>FOSSEE (Free and Open Source Software in Education) Project promotes the use of FLOSS (Free/ Libre and Open Source Software) tools to improve the quality of education in our country. We aim to reduce dependency on proprietary software in educational institutions. We encourage the use of FLOSS tools through various activities such as Textbook Companions, Lab Migration, Workshops, Conferences, Forums, Software Development and Others. We develop and upgrade existing tools to meet the requirements of academia and research. We also offer Summer Fellowship to students and give them an opportunity to work with FLOSS.</p>
      
      <p>The FOSSEE project is based at the Indian Institute of Technology Bombay (IITB) and is funded by the National Mission on Education through Information and Communication Technology (ICT), Ministry of Human Resources and Development, Government of India.</p>
